  studentjobs:
    container_name: studentjobs
    image: oven/bun:canary
    working_dir: /app
    command: sh -c "export TZ='Asia/Ho_Chi_Minh' && bun install && bun run dev"
    env_file:
      - .env.development.local
    ports:
      - "1511:1511"
    networks:
      - studentjobs-network
    volumes:
      - ./:/app
      - .env.development.local:/app/.env.development.local
      - ./public:/app/public
    depends_on:
      - studentjobs_database
  studentjobs_database:
    image: postgres:16.1
    container_name: studentjobs_database
    restart: always
    environment:
      TZ: 'Asia/Ho_Chi_Minh'
      PGTZ: 'Asia/Ho_Chi_Minh'
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - './storages/postgres/data:/var/lib/postgresql/data'
      - './init-data.sh:/docker-entrypoint-initdb.d/init-data.sh'
    env_file:
      - .env.development.local
    networks:
      - studentjobs-network
networks:
  studentjobs-network:
    driver: 'bridge'
